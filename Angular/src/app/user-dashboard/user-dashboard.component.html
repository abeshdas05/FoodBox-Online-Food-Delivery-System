<div *ngIf="showPasswordForm then formArea else mainDashboard" ></div>

<ng-template #mainDashboard>
  <h1 style="text-align: center; color: #007bff;">Welcome {{user.name}}!</h1>
<div class="container py-5">
  <div class="row mt-3">
    <div class="col-md-12" style="display: flex; justify-content: flex-end;">
      <button class="btn btn-primary" (click)="showPasswordForm = !showPasswordForm">
        <span class="material-icons">edit</span>Edit Password
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <div class="card text-center">
        <img src="assets/images/user_db_fooditems.jpeg" class="card-img-top equal-height-img" alt="Image 1">
        <div class="card-body">
          <a routerLink="/foodlist" class="btn btn-primary">View Food Items</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <img src="assets/images/user_db_cart.png" class="card-img-top equal-height-img" alt="Image 2">
        <div class="card-body">
          <a routerLink="/cart" class="btn btn-primary">Manage Cart</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <img src="assets/images/user_db_review.jpg" class="card-img-top equal-height-img" alt="Image 3">
        <div class="card-body">
          <a routerLink="/review" class="btn btn-primary">Add review</a>
        </div>
      </div>
    </div>
  </div>

  
</div>
</ng-template>

<ng-template #formArea>
  <div class="container mt-5">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" readonly>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="passwordForm.get('password').hasError('required')" class="text-danger">
          Password is required.
        </div>
        <div *ngIf="passwordForm.get('password').hasError('minlength')" class="text-danger">
          Password must be at least 6 characters long.
        </div>
        <div *ngIf="passwordForm.get('password').hasError('pattern')" class="text-danger">
          Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character.
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        <div *ngIf="passwordForm.get('confirmPassword').hasError('required')" class="text-danger">
          Confirm Password is required.
        </div>
        <div *ngIf="passwordForm.get('confirmPassword').hasError('passwordMismatch')" class="text-danger">
          Passwords do not match.
        </div>
        
      </div>
      <button type="submit" class="btn btn-success">Update Password</button>
      <button type="submit" class="btn btn-warning" (click)="ngOnInit()">Cancel</button>
    </form>
  </div>
  

</ng-template>
